<div class="info-container">
  <div class="info">
    <div class="info-type">Creation Date:</div>
    <div class="info-content">{{creationDate}}</div>
  </div>
  <div class="info">
    <div class="info-type">Duration:</div>
    <div class="info-content">{{getDuration(duration)}}</div>
  </div>
  <div class="info">
    <div class="info-type">Authors:</div>
    <div class="info-content" *ngFor="let authorId of authors">{{authorId}}</div>
  </div>
</div>
