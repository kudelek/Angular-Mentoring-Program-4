<label>
  <span>{{inputLabel}}</span>
  <input [attr.formGroupName]="formGroupName" [attr.name]="name" [attr.type]="type" [attr.required]="required"
    [attr.placeholder]="inputPlaceholder" (input)="emitEvent($event)" [value]="value" />
  <div *ngIf="errorText" class="required">
    {{errorText}}
  </div>
</label>
